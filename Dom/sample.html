<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="" id="fname"> <br>
        <!-- <label for="lname">Last Name : </label>
        <input type="text" name="" id="lname"> <br> -->
        <button onclick="getDetails()"  type="button">Get Details</button>
        <!-- <button onclick="setValue()" type="button">Set Value</button> -->
        <hr>
        <ul></ul>
    </form>

    <script>
        var users = []
        function getDetails() {
            var fname = document.getElementById("fname").value ;
            users.push(fname)
            clearData()
            displayAllUsers()
        }

        // function setValue(){
        //     document.getElementById("fname").value = "Murali Krishna"
        // }
            function displayAllUsers(){
                document.querySelector("ul").innerHTML = ""
                users.forEach(function (val){
                    var element= document.createElement("li")
                    element.innerHTML = val
                    document.querySelector("ul").appendChild(element)
                })
            }
        function clearData(){
            document.getElementById("fname").value = ""
        }
    </script>
</body>
</html>
